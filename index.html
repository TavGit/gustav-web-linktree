<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Jersey+15&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Logo gustav.png">
    <title>Gustav linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <label class="switch">
        <input id="input" type="checkbox" checked="darkTheme" />
        <div class="slider round">
          <div class="sun-moon">
            <svg id="moon-dot-1" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-2" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="moon-dot-3" class="moon-dot" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-1" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-2" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="light-ray-3" class="light-ray" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
      
            <svg id="cloud-1" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-2" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-3" class="cloud-dark" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-4" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-5" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
            <svg id="cloud-6" class="cloud-light" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="50"></circle>
            </svg>
          </div>
          <div class="stars">
            <svg id="star-1" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-2" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-3" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
            <svg id="star-4" class="star" viewBox="0 0 20 20">
              <path
                d="M 0 10 C 10 10,10 10 ,0 10 C 10 10 , 10 10 , 10 20 C 10 10 , 10 10 , 20 10 C 10 10 , 10 10 , 10 0 C 10 10,10 10 ,0 10 Z"
              ></path>
            </svg>
          </div>
        </div>
      </label>
      <!-- profile picture -->
      <div class="profile">
        <img src="/Foto Gustav.jpeg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">Muhammad Gustav Ibrahim</p>
        <p>DevOps Enthusiast</p>
      </div>

      <!-- link tree button -->

      <div class="link">
        <a href="https://www.youtube.com/@GustavIbrahim" target="_blank" class="animate__animated animate__bounceInLeft">
            <i class="fab fa-youtube" style="color: red; margin-right: 8px;"></i><span class="yt">Youtube</span>
        </a>
        <a href="https://www.linkedin.com/in/muhammad-gustav-ibrahim-7a2a01293/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">
          <i class="fab fa-linkedin" style="color: #258dbf; margin-right: 8px;"></i><span class="linkedin">Linkedin</span>
        </a>
        <a href="https://github.com/TavGit" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">
          <i class="fab fa-github" style="color: black;  margin-right: 8px;"></i>Github
        </a>
        <a href="https://www.instagram.com/mhmmdgustavibrm_tech/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">
          <i class="fab fa-instagram" style="color: rgb(230, 73, 222);  margin-right: 8px;"></i><span class="instagram">Instagram</span>
        </a>
      </div>
  

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>Di buat oleh &copy;Gustav Ibrahim All Right Reserved</i>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
